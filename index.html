<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-materialðŸ˜²ðŸ˜†ðŸ˜›</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script src="dist/mqtthome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"/script> <!-- TEST -->	
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity laser-controls="hand: right"></a-entity>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://ucarecdn.com/80c86187-e99a-4c33-b011-51acd8dc682a/">
      </a-assets>
	<!-- camera and cursor -->
      <a-entity> <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor>
	   <a-entity cursor="fuse: true; fuseTimeout: 500"
	            position="0 0 -1"
	            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
	            material="color: black; shader: flat">
		    <a-animation begin="click" easing="ease-in" attribute="scale"
	            fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
	            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                    from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                 
           </a-cursor></a-entity>
      </a-camera></a-entity>

      
     
      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-keyboard physical-keyboard="true"></a-keyboard>
      <a-input position="-0.7 1 -2.5" placeholder="Username" color="black" width="1"></a-input>
      <a-input position="-0.7 0.8 -2.5" type="password" placeholder="Password" color="black" width="1"></a-input>
      <!-- END INPUTS/KEYBOARD -->

      <!-- BEGIN FORM -->
      <a-rounded position="0.5 0.5 -2.5" width="4" height="3.1" radius="0.05" rotation="0 -20 0" scale="0.3 0.3 0.3">
        <a-form>
          <a-switch position="0.2 2.7 0" enabled="true"></a-switch>
          <a-radio position="0.2 2.4 0" width="3" name="food" label="Radio 1" value="pizza"></a-radio>
          <a-radio position="0.2 2.1 0" width="3" name="food" label="Radio 2" checked="true" disabled="true"></a-radio>
          <a-radio position="0.2 1.8 0" width="3" name="food" label="disabled Radio"></a-radio>
          <a-checkbox position="0.2 1.5 0" width="3" name="stuff" label="I am a checkbox" checked="true"></a-checkbox>
          <a-checkbox position="0.2 1.2 0" width="3" name="stuff" label="And I am another one" checked="true" disabled="true"></a-checkbox>
          <a-button position="0.2 0.8 0" name="stuff" value="Click me" type="raised"></a-button>
          <a-button position="0.2 0.35 0" width="3" name="stuff" value="You cannot click me" disabled="true"></a-button>
        </a-form>
      </a-rounded>
      
      <!-- END FORM -->

      <!-- BEGIN TOAST -->
      <a-toast message="Yo!VR Home!" action="Got it"></a-toast>
      <!-- END TOAST -->

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city"></a-sky>
      <!-- END ENVIRONEMENT -->
    </a-scene>
    <script type="text/javascript">
	  
      let button = document.querySelector('a-button');
      let toast = document.querySelector('a-toast');
      toast.addEventListener('actionclick', ()=>{
        toast.hide();
      });
      button.addEventListener('click', ()=> 
	  {
        toast.show();
	MQTTconnect();
      });
    </script>
  </body>
</html>
